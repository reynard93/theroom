<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="message-form">
            <!-- <input type="text" name="fmessage" placeholder="Message" required autocomplete="off"/> -->
            <input name="fmessage" placeholder="Message" list="roomsounds" />
            <datalist id="roomsounds">
              <option value="Anything for My Princess"> </option>
              <option value="Anyway, How is Your Sex Life?"> </option>
              <option value="Why, Lisa, Why?"> </option>
              <option value="Comments in Your Pocket"> </option>
              <option value="Cheep, Cheep, Cheep"> </option>
              <option value="Dont Even Ask"> </option>
              <option value="Hi Doggie"> </option>
              <option value="Everything Will Be Fine"> </option>
              <option value="In a Few Minutes, Bitch"> </option>
              <option value="Interesting Story"> </option>
              <option value="Just a Chicken, Cheep"> </option>
              <option value="You're Tearing Me Apart, Lisa!"> </option>
              <option value="That's the Idea"> </option>
              <option value="They Can Feel It"> </option>
              <option value="Ha, Ha, Ha"> </option>
              <option value="You Must Be Kidding"> </option>
              <option value="Best Friend"> </option>
              <option value="Best Friend Reply"> </option>
              <option value="Love Is Blind"> </option>
              <option value="Stop Ganging Up On Me!"> --> </option>
            </datalist>

            <button id="send">Send</button>
          </form>
          <button id="send-location">Send Location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
          <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
          </p>
          <p>{{text}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div>
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
          <p><a href="{{locmsg}}" target="_blank">My current location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
          <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <audio src="sounds/AnythingforMyPrincess.mp3"></audio>

    <audio src="sounds/EverythingWillBeFine.mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

  </body>
</html>
